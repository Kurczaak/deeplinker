name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.24.0

      - name: ğŸ“¦ Install Dependencies adn generate files
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ› ï¸ Build the application
        run: flutter build web

      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

      - name: ğŸ“‚ Create .well-known directory and add assetlinks.json
        run: |
          mkdir -p build/web/.well-known
          echo '[{ "relation": [ "delegate_permission/common.handle_all_urls" ], "target": { "namespace": "android_app", "package_name": "com.example.deeplinker", "sha256_cert_fingerprints": [${{ secrets.SHA256_CERT_FINGERPRINTS }}] } }]' > web/.well-known/assetlinks.json
      
  deploy:
    name: "Deploy"
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v4
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: ğŸ¯ Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEEPLINKER_2D3DF }}'
          projectId: deeplinker-2d3df
